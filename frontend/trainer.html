<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Trainer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
    }

    .trainer-container {
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
      max-width: 550px;
      width: 100%;
    }

    .trainer-container h2 {
      text-align: center;
      color: #ff6f61;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      color: #444;
      font-weight: 500;
    }

    input, textarea, select {
      padding: 14px;
      margin-bottom: 22px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #ff6f61;
      outline: none;
    }

    button {
      padding: 14px;
      background: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #e85c50;
    }
  </style>
</head>
<body>
  <div class="trainer-container">
    <h2>Add New Trainer</h2>
    <form action="/add-trainer" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Trainer's full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Trainer's email address" required>

      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact" placeholder="10-digit phone number" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a strong password" required>

      <label for="specialization">Specialization</label>
      <input type="text" id="specialization" name="specialization" placeholder="e.g., Weight Training, Cardio, Yoga" required>

      <label for="experience">Experience (Years)</label>
      <input type="number" id="experience" name="experience" placeholder="e.g., 3" required>

      <button type="submit">Add Trainer</button>
    </form>
  </div>
</body>
</html>
