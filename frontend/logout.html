<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout | Gym Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      background: radial-gradient(circle, #ffecd2 0%, #fcb69f 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .logout-box {
      background-color: #ffffff;
      padding: 50px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1em;
      color: #666;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff5e62;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #e94e4e;
    }
  </style>
</head>
<body>
  <div class="logout-box">
    <h1>üëã Logged Out</h1>
    <p>You have successfully logged out of your account in Gravox.</p>
    <a href="login.html" class="button">üîê Back to Login</a>
  </div>
</body>
</html>
