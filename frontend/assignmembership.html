<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assign Membership</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle, #f9f9f9, #c2e9fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #30475e;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #222831;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f3f6f9;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0088a9;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Assign Membership</h2>
    <form action="/assign-membership" method="POST">
      <label for="m_id">Member ID:</label>
      <input type="number" name="m_id" id="m_id" required />

      <label for="mship_id">Membership ID:</label>
      <input type="number" name="mship_id" id="mship_id" required />

      <label for="start_date">Start Date:</label>
      <input type="date" name="start_date" id="start_date" required />

      <button type="submit">Assign</button>
    </form>
  </div>
</body>
</html>
